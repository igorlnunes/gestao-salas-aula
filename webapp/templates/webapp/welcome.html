{% extends "base.html" %}

{% block title %}Bem-vindo | Gestão de Salas de Aula{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <h1 class="card-title display-4 mb-3">Bem-vindo</h1>
                        <p class="lead text-muted">Sistema de Gestão de Salas de Aula</p>
                        <hr class="my-4">
                        <p class="mb-4">Para acessar o sistema, faça login ou crie uma conta.</p>
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-4 gap-3">Entrar</a>
                            <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-lg px-4">Criar conta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
